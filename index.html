<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Workshop #000</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">LOGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="w-100 mt-5">
      <form
        id="Form"
        style="
          max-width: 380px !important;
          border: 1px solid rgb(182, 182, 182);
        "
        class="p-3 mx-auto rounded"
      >
        <h2 class="mb-3 text-center">Signup</h2>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="EmailInput"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="PasswordInput"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <label for="PasswordConfirmInput" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="PasswordConfirmInput"
            placeholder="Confirm Password"
          />
        </div>
        <button type="submit" class="btn btn-primary form-control mt-1 mb-1">
          Confirm
        </button>
        <div class="text-center text-danger" id="error"></div>
      </form>
    </div>

    <button
      id="Btn"
      class="d-none"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    ></button>
    <!-- Load Model -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="true"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div id="Loading" style="height: 90%">
        <div
          class="modal-dialog modal-dialog-centered d-flex justify-content-center"
        >
          <div class="spinner-border" role="status"></div>
        </div>
      </div>
      <div id="popup" style="height: 90%" class="d-none align-items-center">
        <div
          class="modal-dialog modal-dialog-centered d-flex justify-content-center"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h4>The user has been signup successfully.</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      var form = document.getElementById("Form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var email = document.getElementById("EmailInput").value;
        var pass = document.getElementById("PasswordInput").value;
        var PassConfirm = document.getElementById("PasswordConfirmInput").value;
        var Error = document.getElementById("error");
        var toggleModel = document.getElementById("Btn");
        var popUp = document.getElementById("popup");
        var Loading = document.getElementById("Loading");
        if (email.length == "") {
          Error.innerHTML = "email cannot be empty";
        } else if (pass.length < 8) {
          Error.innerHTML = "password cannot be less than 8 character";
        } else if (pass !== PassConfirm) {
          Error.innerHTML = "Password and confirm password does not match";
        } else {
          const Toggle = () => {
            toggleModel.click();
          };
          Toggle();
          setTimeout(() => {
            popUp.classList.remove("d-none");
            Loading.classList.add("d-none");
          }, 2000);
        }
      });
    </script>
  </body>
</html>
